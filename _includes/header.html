<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    
    <nav class="site-nav">
      <div class="trigger">
        <a class="page-link" href="{{ '/' | relative_url }}">Home</a>
        
        {% assign topic_pages = site.pages | where_exp: "page", "page.path contains 'topics/'" | where_exp: "page", "page.name == 'index.md'" | sort: "title" %}
        {% for topic in topic_pages %}
          <a class="page-link" href="{{ topic.url | relative_url }}">{{ topic.title | escape }}</a>
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
